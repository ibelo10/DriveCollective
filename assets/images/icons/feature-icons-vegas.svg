<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="luxuryGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGold">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur" />
      <feColorMatrix in="blur" type="matrix" values="1 0 0 0 0  0 0.8 0 0 0  0 0.6 0 0 0  0 0 0 18 -7" result="neon" />
      <feComposite in="SourceGraphic" in2="neon" operator="over" />
    </filter>
  </defs>

  <!-- Support Icon -->
  <g transform="translate(50, 50)" filter="url(#neonGold)">
    <circle cx="0" cy="0" r="30" fill="#2c3e50"/>
    <path d="M-15 0 C-15 -15 15 -15 15 0 L15 15 L5 15 L5 20 L-5 20 L-5 15 L-15 15 Z" 
          fill="url(#luxuryGold)"/>
    <circle cx="0" cy="-10" r="5" fill="url(#luxuryGold)"/>
  </g>

  <!-- Clock/24-7 Icon -->
  <g transform="translate(150, 50)" filter="url(#neonGold)">
    <circle cx="0" cy="0" r="30" fill="#2c3e50"/>
    <circle cx="0" cy="0" r="25" stroke="url(#luxuryGold)" fill="none" stroke-width="2"/>
    <path d="M0 -15 L0 0 L15 0" 
          stroke="url(#luxuryGold)" 
          fill="none" 
          stroke-width="2"/>
    <text x="-10" y="8" 
          font-family="Arial" 
          font-size="12" 
          fill="url(#luxuryGold)">24/7</text>
  </g>

  <!-- Location/Map Icon -->
  <g transform="translate(250, 50)" filter="url(#neonGold)">
    <circle cx="0" cy="0" r="30" fill="#2c3e50"/>
    <path d="M0 -20 C15 -20 25 -10 25 5 C25 25 0 40 0 40 C0 40 -25 25 -25 5 C-25 -10 -15 -20 0 -20" 
          fill="url(#luxuryGold)"/>
    <circle cx="0" cy="0" r="8" fill="#2c3e50"/>
  </g>

  <!-- Luxury/VIP Icon -->
  <g transform="translate(350, 50)" filter="url(#neonGold)">
    <circle cx="0" cy="0" r="30" fill="#2c3e50"/>
    <path d="M-15 10 L0 -15 L15 10 L0 5 Z" 
          fill="url(#luxuryGold)"/>
    <path d="M-20 0 L20 0" 
          stroke="url(#luxuryGold)" 
          stroke-width="2"/>
  </g>
</svg>