<!-- templates/vehicle-card.html -->
<div class="vehicle-card" data-category="{{category}}">
    <div class="vehicle-image">
        <img src="{{imageUrl}}" alt="{{make}} {{model}}" loading="lazy">
        {{#if isRideshareEligible}}
        <div class="rideshare-badge">
            <svg class="rideshare-icon" width="20" height="20">
                <use href="#icon-rideshare"></use>
            </svg>
            Rideshare Ready
        </div>
        {{/if}}
    </div>
    <div class="vehicle-info">
        <h3 class="vehicle-title">{{year}} {{make}} {{model}}</h3>
        <div class="vehicle-specs">
            <div class="spec">
                <svg class="spec-icon" width="16" height="16">
                    <use href="#icon-seat"></use>
                </svg>
                {{seats}} seats
            </div>
            <div class="spec">
                <svg class="spec-icon" width="16" height="16">
                    <use href="#icon-transmission"></use>
                </svg>
                {{transmission}}
            </div>
            <div class="spec">
                <svg class="spec-icon" width="16" height="16">
                    <use href="#icon-fuel"></use>
                </svg>
                {{fuelType}}
            </div>
        </div>
        <div class="vehicle-features">
            {{#each features}}
            <span class="feature">{{this}}</span>
            {{/each}}
        </div>
        <div class="vehicle-pricing">
            <div class="price">
                <span class="amount">${{dailyRate}}</span>
                <span class="period">/day</span>
            </div>
            {{#if weeklyRate}}
            <div class="weekly-rate">
                ${{{weeklyRate}}}/week
            </div>
            {{/if}}
        </div>
    </div>
    <div class="vehicle-actions">
        <button class="btn-primary btn-full">Book Now</button>
        <button class="btn-secondary btn-full">View Details</button>
    </div>
</div>
